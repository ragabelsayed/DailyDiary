name: my_daily_diary
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^5.0.0
  image_picker: ^0.7.2+1
  flutter_colorpicker: ^0.4.0-nullsafety.0
