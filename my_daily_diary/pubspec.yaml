name: my_daily_diary
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  provider: ^5.0.0
  image_picker: ^0.7.2+1
  flutter_colorpicker: ^0.4.0-nullsafety.0
  flutter_slidable: ^0.6.0-nullsafety.0
  google_fonts: ^2.0.0
  local_auth: ^1.1.0

  intl: ^0.17.0
  path: ^1.8.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter: 
  uses-material-design: true

  assets:
  
    - lib/assets/images/winter.png
    - lib/assets/images/summer.png
    - lib/assets/images/autumn.png
    - lib/assets/images/spring.png